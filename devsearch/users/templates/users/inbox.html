{% extends 'main.html' %}
{% load static %}
{% block content %}

  <!-- Main Section -->
  <main class="inbox my-xl">
    <div class="content-box">
      <h3 class="inbox__title">New Messages(<span>{{unreadCounter}}</span>)</h3>
      {% for message in messagesRequests %}
      <ul class="messages">
        {% if message.is_read == False %}
        <li class="message message--unread">
          {% else %}
        <li class="message message">
          {% endif %}
          <a href="{% url 'message' message.id %}" class="message">
            <span class="message__author">{{message.name}}</span>
            <span class="message__subject">{{message.subject}}</span>
            <span class="message__date">{{message.created}}</span>
          </a>
        </li>
      </ul>
      {% endfor %}
    </div>
  </main>


{% endblock content %}
